<!DOCTYPE html>
<html lang="ru">
	<head>
  		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="css/style.css">
  		<title>Todo List</title>
	</head>
	<body class="main-body">
		<div class="container">
			<section class="main-content">
				<h1 class="main-content__title">Todos</h1>
				<section class="todoapp">
					<header class="todoapp-write">
						<input type="checkbox" id="writeCheck" class="write-input-check">
						<label for="writeCheck" class="write-check-label"></label>
						<input type="text" class="write-input-in" id="mainWriteInput" placeholder="What needs to be done?">
					</header>
					<ul class="todoapp-items" id="todoItems"></ul>
					<section class="todoapp-filters">
						<span class="task-counter">
							<span id="leftItem">0</span>
							item left
						</span>
						<div class="filter-btns">
							<span class="filter-btn active" id="ALL">all</span>
							<span class="filter-btn" id="ACTIVE">active</span>
							<span class="filter-btn" id="COMPLETED">completed</span>
						</div>
						<button class="filter-btn-clear-completed" id="clear-completed">Clear completed</button>
					</section>
				</section>
			</section>
		</div>	
	</body>
</html>
